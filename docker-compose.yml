version: '3.8'

services:
  doombot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doombot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Mount logs directory (optional)
      - ./logs:/app/logs
    ports:
      # Optional: expose health check port
      - "3000:3000"
    networks:
      - doombot-network
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Optional: Add Watchtower for automatic updates
  # watchtower:
  #   image: containrrr/watchtower
  #   container_name: doombot-watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   environment:
  #     - WATCHTOWER_CLEANUP=true
  #     - WATCHTOWER_POLL_INTERVAL=86400
  #   restart: unless-stopped

networks:
  doombot-network:
    driver: bridge

volumes:
  doombot-data:
    driver: local